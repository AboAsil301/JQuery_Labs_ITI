<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
    <script src="jquery-3.7.0.js"></script>
    <script>
        $(function () {
            $("input:first").click(async function () {
                let response = await fetch("https://jsonplaceholder.typicode.com/posts");
                let postData = await response.json();

                $("table tbody").empty(); // Clear existing table rows
                
                for (var i = 0; i < postData.length; i++) {
                    let tr = `<tr>
                                <td>${postData[i].id}</td>
                                <td>${postData[i].title}</td>
                                <td>${postData[i].body}</td>
                              </tr>`;
                    $("table").append(tr);
                }

            });
        });
    </script>
</head>
<body>
    <div id="container">
        <h1>Fetch Example with JSONPlaceholder Data</h1>
        <h2>By Ahmed Reda Abd Elbaset Ismail</h2>
        <input type="button" value="Load Data" />
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
